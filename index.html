<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<title>로지텍: 무선 마우스, 키보드, 헤드셋 &amp; 화상 회의</title>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="header">
					<a href="#" class="header__logo">
						<div class="header__logo-cover">
							<img
								src="images/logitechg-grey.svg"
								alt="로지텍메인로고"
								class="header__logo-image"
							/>
						</div>
					</a>
					<div class="header__brand-list">
						<input type="checkbox" id="our-brand" />
						<label for="our-brand" class="header__brand-list-label"
							>우리 브랜드</label
						>
						<ul class="header__brand-list-popup">
							<li>
								<a href="#"
									><img
										src="images/streamlabs-grey.svg"
										alt="streamlabs"
										class="header__brand--streamlabs"
								/></a>
							</li>
							<li>
								<a href="#"
									><img
										src="images/ultimate-ears-grey.svg"
										alt="ultimate-ears"
										class="header__brand--ultimate-ears"
								/></a>
							</li>
							<li>
								<a href="#"
									><img
										src="images/jaybird-grey.svg"
										alt="jaybird"
										class="header__brand--jaybird"
								/></a>
							</li>
						</ul>
					</div>
					<div class="header__between-space"></div>
					<div class="header__locale">
						<a href="#" class="header__locale-link">
							<span>🌏</span>
							<span>대한민국</span>
						</a>
					</div>
				</div>
			</div>
		</header>

		<main>
			<section class="intro">
				<header class="intro__header">
					<div class="container">메뉴부분</div>
				</header>
				<article class="intro__content--container">
					<section class="intro__content--container-left">
						<h2 class="intro__content--title">
							근무 중에도 기분 좋은 전환을 만들어보세요
						</h2>
						<p class="intro__content--text">
							업무일에 더욱 편안하게 설계된 로지텍 인체공학 마우스와 키보드가
							더욱 편안합니다.
						</p>
						<button class="intro__content--link-btn">
							ERGO 시리즈 알아보기
						</button>
					</section>
					<section class="intro__content--container-right"></section>
				</article>
			</section>

			<section class="">aa</section>

			<section></section>
		</main>

		<footer></footer>
	</body>
</html>
